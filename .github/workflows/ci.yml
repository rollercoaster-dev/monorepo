name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate Workspace
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate workspace structure
        run: |
          echo "✅ Checking workspace configuration..."
          pnpm list --depth 0
          echo ""
          echo "✅ Workspace packages:"
          pnpm -r list --depth -1 || echo "No packages yet (expected during Phase 1)"
          echo ""
          echo "✅ Turborepo configuration:"
          cat turbo.json | head -10
          echo "..."
          echo ""
          echo "✅ Workspace validation complete!"

      - name: Verify Turborepo
        run: |
          pnpm turbo run build --dry-run
          echo "✅ Turborepo is configured correctly"
