name: Docker - OpenBadges Modular Server

on:
  push:
    branches: [main]
    paths:
      - 'apps/openbadges-modular-server/**'
      - 'packages/rd-logger/**'
      - 'packages/openbadges-types/**'
      - '.github/workflows/docker-openbadges-modular-server.yml'
      - '.dockerignore'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag override (e.g., v1.0.0). Leave empty to use package.json version.'
        required: false
        type: string
      push:
        description: 'Push to registry (uncheck for testing)'
        required: true
        type: boolean
        default: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: rollercoaster-dev/openbadges-modular-server

jobs:
  check-version:
    name: Check Version Change
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      version_changed: ${{ steps.check-change.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get current version
        id: get-version
        run: |
          VERSION=$(cat apps/openbadges-modular-server/package.json | jq -r '.version')
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: v$VERSION"

      - name: Check if version changed
        id: check-change
        run: |
          # For manual dispatch, always build
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Manual trigger - building"
            exit 0
          fi

          # Get previous version from last commit
          PREV_VERSION=$(git show HEAD~1:apps/openbadges-modular-server/package.json | jq -r '.version')
          CURR_VERSION=$(cat apps/openbadges-modular-server/package.json | jq -r '.version')

          echo "Previous version: v$PREV_VERSION"
          echo "Current version: v$CURR_VERSION"

          if [ "$PREV_VERSION" != "$CURR_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed - building new image"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged - skipping build"
          fi

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: check-version
    # Only run if version changed OR if manually triggered
    if: needs.check-version.outputs.version_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version
        id: version
        run: |
          # Use input version if provided, otherwise use detected version
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${{ needs.check-version.outputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Full semantic version (e.g., v1.2.3)
            type=raw,value=${{ steps.version.outputs.version }}
            # Major.minor version (e.g., v1.2)
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            # Major version (e.g., v1)
            type=semver,pattern={{major}},value=${{ steps.version.outputs.version }}
            # Latest tag
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=OpenBadges Modular Server
            org.opencontainers.image.description=Open Badges 2.0/3.0 API server with multi-database support
            org.opencontainers.image.vendor=Rollercoaster.dev
            org.opencontainers.image.version=${{ steps.version.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/openbadges-modular-server/Dockerfile
          platforms: linux/amd64,linux/arm64
          # Push to registry by default. For manual triggers, respects inputs.push.
          # For push events, inputs.push is undefined, so != false evaluates to true.
          push: ${{ github.event_name != 'workflow_dispatch' || inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_MULTI_PLATFORM=1

      - name: Verify multi-architecture manifest
        if: github.event_name != 'workflow_dispatch' || inputs.push
        run: |
          echo "Verifying multi-architecture manifest..."
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}

      - name: Summary
        if: github.event_name != 'workflow_dispatch' || inputs.push
        run: |
          echo "## Docker Image Published âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Available Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
