name: Docker - OpenBadges Modular Server

on:
  push:
    branches: [main]
    paths:
      - 'apps/openbadges-modular-server/**'
      - 'packages/rd-logger/**'
      - 'packages/openbadges-types/**'
      - '.github/workflows/docker-openbadges-modular-server.yml'
      - '.dockerignore'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag override (e.g., v1.0.0). Leave empty to use package.json version.'
        required: false
        type: string
      push:
        description: 'Push to registry (uncheck for testing)'
        required: true
        type: boolean
        default: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: rollercoaster-dev/openbadges-modular-server

jobs:
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from package.json
        id: version
        run: |
          # Use input version if provided, otherwise read from package.json
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
            # Remove 'v' prefix if present for semver processing
            VERSION_RAW="${VERSION#v}"
          else
            VERSION_RAW="$(cat apps/openbadges-modular-server/package.json | jq -r '.version')"
            if [ -z "$VERSION_RAW" ] || [ "$VERSION_RAW" = "null" ]; then
              echo "Error: Could not read version from package.json"
              exit 1
            fi
            VERSION="v${VERSION_RAW}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_raw=$VERSION_RAW" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION (raw: $VERSION_RAW)"

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Commit SHA - short format (immutable, traceable)
            type=sha,prefix=sha-,format=short
            # Full semantic version from package.json (e.g., v1.2.3)
            type=raw,value=${{ steps.version.outputs.version }}
            # Major.minor version (e.g., v1.2) - uses raw version for semver parsing
            type=semver,pattern=v{{major}}.{{minor}},value=${{ steps.version.outputs.version_raw }}
            # Major version (e.g., v1) - uses raw version for semver parsing
            type=semver,pattern=v{{major}},value=${{ steps.version.outputs.version_raw }}
            # Latest tag
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=OpenBadges Modular Server
            org.opencontainers.image.description=Open Badges 2.0/3.0 API server with multi-database support
            org.opencontainers.image.vendor=Rollercoaster.dev
            org.opencontainers.image.version=${{ steps.version.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/openbadges-modular-server/Dockerfile
          platforms: linux/amd64,linux/arm64
          # Push to registry by default. For manual triggers, respects inputs.push.
          # For push events, inputs.push is undefined, so != false evaluates to true.
          push: ${{ github.event_name != 'workflow_dispatch' || inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_MULTI_PLATFORM=1

      - name: Verify multi-architecture manifest
        if: github.event_name != 'workflow_dispatch' || inputs.push
        run: |
          echo "Verifying multi-architecture manifest..."
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}

      - name: Summary
        if: github.event_name != 'workflow_dispatch' || inputs.push
        run: |
          echo "## Docker Image Published ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit SHA:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Available Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Commands" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Full semantic version (stable)" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Commit SHA (immutable, exact traceability)" >> $GITHUB_STEP_SUMMARY
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${SHA_SHORT}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Latest (development)" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Behavior" >> $GITHUB_STEP_SUMMARY
          echo "✅ Builds automatically on every merge to main affecting the app" >> $GITHUB_STEP_SUMMARY
          echo "✅ No manual version bump required for builds to trigger" >> $GITHUB_STEP_SUMMARY
          echo "✅ Version from package.json used for semantic version tags" >> $GITHUB_STEP_SUMMARY
